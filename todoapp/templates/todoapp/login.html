{% extends 'todoapp/base.html' %}

{% block content %}

  {% if error %}
    <div class="alert alert-warning">
      <strong>Error!</strong> {{error}}
    </div>
  {% endif %}
  
<h1>Login</h1>

  <form method="POST" action="/login">
    {% csrf_token %}
    <div class="form-group">
      <label>Username:</label>
      <input type="text" name="username" class="form-control" placeholder="Display Name">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" class="form-control" placeholder="Super Secret Password">
    </div>
    <input type="submit" value="Log Me In!" class="btn btn-warning">
  </form>

{% endblock %}
